<!DOCTYPE html>
<html>
<head>
    <title>Two divs taking 50% of page width</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .left-div, .right-div {
            flex: 1;
            height: 100%;
        }
        .left-div {
            background-color: #f2f2f2;
        }
        .right-div {
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
<div class="left-div"></div>
<div class="right-div"></div>
</body>
</html>
